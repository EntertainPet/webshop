{% extends 'base.html' %}
{% load static %}

{% block title %}Crear cuenta - EntertainPet{% endblock %}

{% block content %}
<div class="auth-page">
  <div class="auth-card">
    <h2>Crear cuenta</h2>

    <form class="auth-form" method="post">
      {% csrf_token %}
      
      <label for="reg-nombre">Nombre</label>
      <input type="text" id="reg-nombre" name="nombre" placeholder="Tu nombre" required>

      <label for="reg-apellidos">Apellidos</label>
      <input type="text" id="reg-apellidos" name="apellidos" placeholder="Tus apellidos" required>

      <label for="reg-email">Correo electrónico</label>
      <input type="email" id="reg-email" name="email" placeholder="usuario@ejemplo.com" required>

      <label for="reg-telefono">Teléfono</label>
      <input type="tel" id="reg-telefono" name="telefono" placeholder="+34 600 000 000" required>

      <label for="reg-direccion">Dirección</label>
      <input type="text" id="reg-direccion" name="direccion" placeholder="Calle, número, piso..." required>

      <label for="reg-ciudad">Ciudad</label>
      <input type="text" id="reg-ciudad" name="ciudad" placeholder="Tu ciudad" required>

      <label for="reg-cp">Código postal</label>
      <input type="text" id="reg-cp" name="codigo_postal" placeholder="Ej: 41001" required>

      <label for="reg-password">Contraseña</label>
      <input type="password" id="reg-password" name="password" placeholder="Crea una contraseña" required>

      <label for="reg-confirm">Confirmar contraseña</label>
      <input type="password" id="reg-confirm" name="confirm_password" placeholder="Repite tu contraseña" required>

      <button type="submit" class="auth-btn">Registrarse</button>
    </form>

    <div class="auth-switch">
      ¿Ya tienes cuenta?
      <a href="/login/">Inicia sesión aquí</a>
    </div>
  </div>
</div>
{% endblock %}
