{% load static %}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}EntertainPet{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home:inicio' %}">EntertainPet</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="{% url 'home:categorias' %}">CategorÃ­as</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'home:productos' %}">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'home:carrito' %}">Carrito</a></li>
          </ul>
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
              <li class="nav-item"><span class="nav-link">Hola, {{ user.username }}</span></li>
              <li class="nav-item"><a class="btn btn-outline-secondary" href="{% url 'home:logout' %}">Salir</a></li>
            {% else %}
              <li class="nav-item"><a class="btn btn-outline-primary me-2" href="{% url 'home:identificacion' %}">Entrar</a></li>
              <li class="nav-item"><a class="btn btn-primary" href="{% url 'home:registro' %}">Registrarse</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <main class="container py-4">{% block content %}{% endblock %}</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
