{% extends 'base.html' %}
{% load static %}

{% block title %}Iniciar sesión - EntertainPet{% endblock %}

{% block content %}
<div class="auth-page">
  <div class="auth-card">
    <h2>Iniciar sesión</h2>

   <form class="auth-form">
    <label for="id_email">Correo electrónico</label>
    <input type="email" id="id_email" name="email"> <label for="id_password">Contraseña</label>
    <input type="password" id="id_password" name="password"> <button type="submit" class="auth-btn">Entrar</button>
    </form>

    <a href="/catalogo/" class="auth-btn" id="guest-btn">Continuar como invitado</a>

    <div class="auth-switch">
      ¿No tienes cuenta?
      <a href="/register">Regístrate aquí</a>
    </div>
  </div>
</div>
{% endblock %}
